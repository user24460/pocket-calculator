<!DOCTYPE html>
<html>

  <head>
    <title>APCSP Pocket Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css"/>
    <script type="text/javascript" src="calculator.js"></script>
  </head>

  <body onload = "clean()">
    <div class="calculator_frame">

      <form name="calculator">
        <input class="textview" name="display" disabled>
      </form>

      <table>
      </tr>
          <td>
            <input id="buttonAC" class="button" type="button" name="allClear" value="AC" onclick="clean()">
          </td>
          <td>
            <input id="buttonNegation" class="button" type="button" name="negation" value="+/-" onclick="negation('+/-')">
          </td>
          <td>
            <input id="buttonPercentage" class="button" type="button" name="percentage" value="%" onclick="percentage('%')">
          </td>
          <td>
            <input id="buttonOperation" class="op_button" type="button" name="division" value="/" onclick="insert('/'); clearOperation()">
          </td>
        <tr>
          <td>
            <input id="buttonSeven" class="button" type="button" name="seven" value="7" onclick="insert(7)">
          </td>
          <td>
            <input id="buttonEight" class="button" type="button" name="eight" value="8" onclick="insert(8)">
          </td>
          <td>
            <input id="buttonNine" class="button" type="button" name="nine" value="9" onclick="insert(9)">
          </td>
          <td>
            <input id="buttonOperation" class="op_button" type="button" name="multiplication" value="x" onclick="insert('*'); clearOperation()">
          </td>
        </tr>
        <tr>
          <td>
            <input id="buttonFour" class="button" type="button" name="four" value="4" onclick="insert(4)">
          </td>
          <td>
            <input id="buttonFive" class="button" type="button" name="five" value="5" onclick="insert(5)">
          </td>
          <td>
            <input id="buttonSix" class="button" type="button" name="six" value="6" onclick="insert(6)">
          </td>
          <td>
            <input id="buttonOperation" class="op_button" type="button" name="subtraction" value="-" onclick="insert('-'); clearOperation()">
          </td>
        </tr>
        <tr>
          <td>
            <input id="buttonOne" class="button" type="button" name="one" value="1" onclick="insert(1)">
          </td>
          <td>
            <input id="buttonTwo" class="button" type="button" name="two" value="2" onclick="insert(2)">
          </td>
          <td>
            <input id="buttonThree" class="button" type="button" name="three" value="3" onclick="insert(3)">
          </td>
          <td>
            <input id="buttonOperation" class="op_button" type="button" name="addition" value="+" onclick="insert('+'); clearOperation()">
          </td>
        </tr>
        <tr>
          <td colspan=2>
            <input id="buttonZero" class="button" type="button" name="zero" value="0" onclick="insert(0)">
          </td>
          <td>
            <input id="buttonDecimal" class="button" type="button" name="decimal" value="." onclick="decimal('.')">
          </td>
          <td>
            <input id="buttonEqual" class="op_button" type="button" name="equal" value="=" onclick="equal()">
          </td>
        </tr>
      </table>

    </div>
  </body>

</html>
