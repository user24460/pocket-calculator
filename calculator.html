<!DOCTYPE html>
<html>

  <head>
    <title>APCSP Pocket Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/calculator.css"/>
    <script type="text/javascript" src="calculator.js"></script>
  </head>

  <body>
    <div class="calculator_frame">
      <form name="calculator">
        <input class="textview" name="display">
      </form>
      <table>
          <td>
            <input type="button" name="allClear" value="AC" onclick="clean()">
          </td>
          <td>
            <input type="button" name="negation" value="+/-" onclick="insert('+/-')">
            <!--Search up how to do a negation function on javascript calculator-->
          </td>
          <td>
            <input type="button" name="percentage" value="%" onclick="insert('%')">
          </td>
          <td>
            <input type="button" name="division" value="/" onclick="insert('/')">
          </td>
        </tr>
          <td>
            <input type="button" name="seven" value="7" onclick="insert(7)">
          </td>
          <td>
            <input type="button" name="eight" value="8" onclick="insert(8)">
          </td>
          <td>
            <input type="button" name="nine" value="9" onclick="insert(9)">
          </td>
          <td>
            <input type="button" name="multiplication" value="x" onclick="insert('*')">
          </td>
        <tr>
        </tr>
          <td>
            <input type="button" name="four" value="4" onclick="insert(4)">
          </td>
          <td>
            <input type="button" name="five" value="5" onclick="insert(5)">
          </td>
          <td>
            <input type="button" name="six" value="6" onclick="insert(6)">
          </td>
          <td>
            <input type="button" name="subtraction" value="-" onclick="insert('-')">
          </td>
        <tr>
        </tr>
          <td>
            <input type="button" name="one" value="1" onclick="insert(1)">
          </td>
          <td>
            <input type="button" name="two" value="2" onclick="insert(2)">
          </td>
          <td>
            <input type="button" name="three" value="3" onclick="insert(3)">
          </td>
          <td>
            <input type="button" name="addition" value="+" onclick="insert('+')">
          </td>
        <tr>
        </tr>
          <td>
            <input type="button" name="zero" value="0" onclick="insert(0)">
          </td>
          <!-- zero spans two columns-->
          <td>
            <input type="button" name="decimal" value="." onclick="insert('.')">
          </td>
          <td>
            <input type="button" name="equal" value="=" onclick="equal()">
          </td>
        <tr>
      </table>
    </div>
  </body>

</html>
